<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
body {
    background-color: #121212;
    color: #f0f0f0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    text-align: center;
    width: 600px;
}

h2 {
    color: #0d6efd;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #0d6efd;
}

input[type="text"], input[type="password"] {
    width: 90%;
    padding: 10px;
    margin: 5px 0 15px 0;
    border: none;
    border-radius: 5px;
    background-color: #333;
    color: #f0f0f0;
}

button {
    background-color: #0d6efd;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    position: relative;
    overflow: hidden;
}

button #progressBar {
    position: absolute;
    top: 0;
    left: -100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.3);
    width: 100%;
    transition: left 0.5s ease;
}

button.loading #progressBar {
    left: 0;
}

#error-message {
    color: red;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="loginButton">
                <span id="progressBar"></span>
                Login
            </button>
        </form>
        <p id="error-message"></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
